<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Edit {{ item_type|capitalize }} - {{ active_month }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- PWA manifest and meta tags -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#2a69a5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Budget Planner">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icon-192x192.png') }}">
</head>
<body>
    <div class="container"> <!-- Added container div -->
        <h1>Edit {{ item_type|capitalize }} for {{ active_month }}</h1>

        <div class="edit-form-container"> <!-- Added this wrapper -->
            <form method="post" id="editExpenseFormHtml">
                {% if item_type == 'income' %}
                    <div class="edit-form-field">
                        <label for="description">Description:</label>
                        <input type="text" id="description" name="description" value="{{ item.description }}" placeholder="Description" required>
                    </div>
                    <div class="edit-form-field">
                        <label for="amount">Amount:</label>
                        <input type="number" step="0.01" id="amount" name="amount" value="{{ item.amount }}" required>
                    </div>
                {% elif item_type == 'expense' %}
                    <div class="edit-form-field">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" value="{{ item.date }}" required>
                    </div>
                    <div class="edit-form-field">
                        <label for="category">Category:</label>
                        <select id="expense_category" name="category">
                            <option value="Food" {% if item.category == 'Food' %}selected{% endif %}>Food</option>
                            <option value="Cloth" {% if item.category == 'Cloth' %}selected{% endif %}>Cloth</option>
                            <option value="Online" {% if item.category == 'Online' %}selected{% endif %}>Online</option>
                            <option value="Miscellaneous" {% if item.category == 'Miscellaneous' %}selected{% endif %}>Miscellaneous</option>
                            <option value="Other" {% if item.category == 'Other' %}selected{% endif %}>Other</option>
                        </select>
                    </div>
                    <div class="edit-form-field">
                        
                        <div class="payment-options"> <!-- Changed class to payment-options -->
                            <label for="payment_type_edit">Payment:</label> 
                            <input type="radio" id="edit_pay_amex" name="payment_type_edit" value="Amex"> <!-- Removed inline style -->
                            <label for="edit_pay_amex">Amex</label> <!-- Removed inline style -->
                            <input type="radio" id="edit_pay_rbl" name="payment_type_edit" value="RBL"> <!-- Removed inline style -->
                            <label for="edit_pay_rbl">RBL</label> <!-- Removed inline style -->
                            <input type="radio" id="edit_pay_cash" name="payment_type_edit" value="CASH"> <!-- Removed inline style -->
                            <label for="edit_pay_cash">Cash</label> <!-- Removed inline style -->
                        </div>
                    </div>
                    <div class="edit-form-field">
                        <label for="expense_description_display_edit">Description:</label> <!-- Removed colon -->
                        <input type="text" id="expense_description_display_edit" name="description_display_edit" placeholder="Description" required>
                        <input type="hidden" id="expense_description_edit" name="description" value="{{ item.description }}">
                    </div>
                    <div class="edit-form-field">
                        <label for="amount">Amount:</label>
                        <input type="number" step="0.01" id="amount" name="amount" value="{{ item.amount }}" required>
                    </div>
                {% elif item_type == 'emi' %}
                    <div class="edit-form-field">
                        <label for="loan_name">Loan Name/Description:</label>
                        <input type="text" id="loan_name" name="loan_name" value="{{ item.loan_name }}" required>
                    </div>
                    <div class="edit-form-field">
                        <label for="emi_amount">EMI Amount:</label>
                        <input type="number" step="0.01" id="emi_amount" name="emi_amount" value="{{ item.emi_amount }}" required>
                    </div>
                {% endif %}
                <button type="submit">Save Changes</button>
            </form>
        </div> <!-- Closed this wrapper -->

        <p><a href="{{ url_for('index') }}" class="button-style">Back to Overview</a></p> <!-- Added class="button-style" -->
    </div> <!-- Close container div -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
